<div class="book" *ngIf="book">
    <div class="title">
        {{book.title}}
    </div>
    <div class="description">
        {{book.description}}
    </div>
    <div class="preview-img">
        <img [src]="book.previewImgUrl">
    </div>
    <div class="price">
        {{book.price | currency}}
    </div>

    <b-button (clicked)="addToCartClicked()" text="Add To Cart"></b-button>
</div>
