<div>
    <label>{{label}} <ng-container *ngIf="required">*</ng-container></label>
    <input [type]="type" [placeholder]="placeholder || ''" ngModel #input="ngModel"
    (blur)="onTouched()" (input)="onChange($any($event.target).value)" [disabled]="disabled">

    <small *ngIf="!controlDir.control?.valid">{{errorMsg}}</small>


</div>
